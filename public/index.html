	<body>
		<script>
			(function () {
				// for enhant-0.5.x
				if (!enchant.Core) {
					enchant.Core = enchant.Game;
				}
				
				//
			 	var ua = navigator.userAgent;
				var isIos = ((ua.indexOf('iPhone') > 0 && ua.indexOf('iPad') === -1) || ua.indexOf('iPod') > 0);
				var isAndroid = (ua.indexOf('Android') > 0);
				var isSp = isIos || isAndroid;
				var isPc = !isSp;
				var isTouchEnabled = isSp;

				var config = {};
				config.version = "201309292005";
				config.fps = isPc ? 60 : 20;
				// タッチとマウスでドラッグによるキャラの移動距離を変える.
				config.swipeToMoveRate = {
					"x": isTouchEnabled ? 1.25 : 1.50,
					"y": isTouchEnabled ? 1.50 : 1.75
				};
				//config.isSoundEnabled = isPc;
				config.isSoundEnabled = false;

				//
				jp.osakana4242.kimiko.start(config);
			}());
		</script>
	</body>
